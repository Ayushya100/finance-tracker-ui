<div class="popup-container h-full w-full p-7">
    <div class="card-header text-[18px] font-semibold">{{ msgHeader }}</div>
    <div class="border-b-2 my-4 line"></div>
    <div class="card-header text-[16px]">{{ msgBody }}</div>
    <div class="card-header text-[16px] my-4">{{ msgFooter }}</div>
    <button class="popup-button h-10 w-[100px] text-[16px] mb-4 rounded-sm" (click)="close()">Ok</button>
</div>
