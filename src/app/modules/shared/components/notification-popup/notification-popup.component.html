<div *ngIf="data.type === 'ERROR'">
    <div class="flex flex-col text-xs z-50 overflow-hidden h-full">
        <div class="error-alert cursor-default flex items-center justify-between w-full h-[70px] notification-popup-bg py-1">
            <div class="flex items-center gap-4 p-4">
                <div>
                    <div class="text-[#d65563] notification-popup-icon-bg backdrop-blur-xl p-1 rounded-lg flex items-center h-10 w-10">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <div class="text-[#d65563] font-medium">{{ data.statusCode }} - {{ data.statusType }}</div>
                     <div class="notification-msg w-[200px] overflow-hidden text-ellipsis text-nowrap mt-1" [matTooltip]="data.message">{{ data.message }}</div>
                </div>
            </div>
            <button class="notification-btn p-1 rounded-md transition-colors ease-linear mr-3 outline-none"(click)="close()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
